<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{css/login.css}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script th:src="@{js/seletor.js}"></script>
        <title>Instituto Roberto Mateus - Login</title>
    </head>
    <body>
        <div th:if="${param.error}">
            <div class="alert alert-danger">Usuário/senha inválida.</div>
        </div>
        <div th:if="${param.logout}">
            <div class="alert alert-success">Você foi desconectado.</div>
        </div>
        <form method="post" th:action="@{/login}" role="form">
            <div id="fundo">
                <div id="box">
                    <div id="logoIRM">
                        <img th:src="@{image/logo.svg}" alt="LogoIRM">
                    </div>
                    <div id="titulo">
                        <h1>Entrar</h1>
                    </div>
                    <section id="seletor">
                        <button id="btpaciente" class="ativo">
                            <div id="paciente">
                                <h2>Paciente</h2>
                            </div>
                        </button>
                        <button id="btfuncionario">
                            <div id="funcionario">
                                <h2>Funcionário</h2>
                            </div>
                        </button>
                    </section>
                    <section id="forms">
                        <label for="userName"></label>
                        <input type="text" placeholder="Usuário" id="username" name="username" class="campos">
                        <label for="password"></label>
                        <input type="password" placeholder="Senha" id="password" name="password" class="campos">
                        <div id="check">
                            <input type="checkbox">
                            <span>Mantenha-me conectado</span>
                        </div>
                    </section>
                    <section id="botao">
                        <button type="submit" id="botaolog">Acessar</button>
                    </section>

                </div>
            </div>
        </form>
    </body>
</html>
