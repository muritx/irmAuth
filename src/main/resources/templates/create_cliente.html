<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- COMUM PARA O FORMULÁRIO DE CLIENTES -->
    <div th:fragment="head">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link th:href="@{/css/estrutura.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/css/cadastrodeclientes.css}" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script th:src="@{/js/menu.js}"></script>
        <script th:src="@{/js/validador.js}"></script>
        <script th:src="@{/js/CampoVazio.js}"></script>
        <link th:href="@{/css/validador.css}" rel="stylesheet" type="text/css"/>
    </div>
    <!-- COMUM PARA O FORMULÁRIO DE CLIENTES -->

    <title>Cadastro de cliente</title>
</head>
<header>
    <p>Instituto Roberto Mateus > Clientes > Cadastro de cliente</p>

    <div th:replace="~{inicio :: header}"></div>

</header>
<body>

<section th:replace="~{inicio :: menu}"></section>

<form id="formulario" th:object="${cliente}" th:action="@{/postcliente}" method="post">

        <div id="marg">
            <div class="l1 col-12 d-flex">
                <h1>Cadastro de clientes</h1>
            </div>

            <!-- COMUM PARA O FORMULÁRIO DE CLIENTES -->
            <div th:fragment="formulario">

            <div class="l2 col-12 d-flex espc">
                <h2 class="col-10">Dados pessoais</h2>
                <p class="col-2"><span style="color: #f17d02;">*</span> Campos obrigatorios</p>
            </div>
            <div class="l3 col-12 d-flex espc">
                <div class="col-2 espl">
                    <label for="exampleFormControlInput1" class="form-label">CPF<span
                            style="color: #f17d02;">*</span><span id="cpfinvalido">Inválido</span><span
                            id="cpfvalidado">Válido!</span></label>
                    <input th:field="*{cpf}" type="text" class="form-control" id="cpf" maxlength="11" required>
                </div>
                <div class="col-8 ">
                    <label for="exampleFormControlInput1" class="form-label">Nome completo <span id="nomeinvalido">Inválido</span><span
                            id="nomevalidado">Válido!</span> <span style="color: #f17d02;">*</span></label>
                    <input th:field="*{nome}" type="text" class="form-control" id="nome" required>
                </div>
            </div>
            <div class="l4 col-12 d-flex espc">
                <div class="col-2 espl">
                    <label for="exampleFormControlInput1" class="form-label">RG</label>
                    <input th:field="*{rg}" type="text" class="form-control">
                </div>
                <div class="col-1 esplp">
                    <label for="exampleFormControlInput1" class="form-label">UF</label>
                    <select th:field="*{uf_rg}" class="form-select">
                        <option th:value="'AC'" value="Acre">AC</option>
                        <option th:value="'AL'" value="Alagoas">AL</option>
                        <option th:value="'AP'" value="Amapa">AP</option>
                        <option th:value="'AM'" value="Amazonas">AM</option>
                        <option th:value="'BA'" value="Bahia">BA</option>
                        <option th:value="'CE'" value="Ceará">CE</option>
                        <option th:value="'DF'" value="Distritofederal">DF</option>
                        <option th:value="'ES'" value="Espiritosanto">ES</option>
                        <option th:value="'GO'" value="Goias">GO</option>
                        <option th:value="'MA'" value="Maranhao">MA</option>
                        <option th:value="'MT'" value="Matogrosso">MT</option>
                        <option th:value="'MS'" value="Matogrossosul">MS</option>
                        <option th:value="'MG'" value="Minasgerais">MG</option>
                        <option th:value="'PA'" value="Para">PA</option>
                        <option th:value="'PB'" value="Paraiba">PB</option>
                        <option th:value="'PR'" value="Parana">PR</option>
                        <option th:value="'PE'" value="Pernambuco">PE</option>
                        <option th:value="'PI'" value="Piai">PI</option>
                        <option th:value="'RJ'" value="Riodejaneiro">RJ</option>
                        <option th:value="'RN'" value="Riograndenorte">RN</option>
                        <option th:value="'RS'" value="Riograndesul">RS</option>
                        <option th:value="'RO'" value="Rondonia">RO</option>
                        <option th:value="'RR'" value="Roraima">RR</option>
                        <option th:value="'SC'" value="Santacatarina">SC</option>
                        <option th:value="'SP'" value="Saopaulo">SP</option>
                        <option th:value="'SE'" value="Sergipe">SE</option>
                        <option th:value="'TO'" value="Tocantins">TO</option>
                    </select>
                </div>
                <div class="col-2 espl">
                    <label for="exampleFormControlInput1" class="form-label">Órgão emissor</label>
                    <input th:field="*{orgao_emissor}" type="text" class="form-control">
                </div>
                <div class="col-2 espl">
                    <label class="form-label">Data de nascimento <span style="color: #f17d02;">*</span></label>
                    <input th:field="*{data_nascimento}" type="date" class="form-control">
                </div>
                <div class="col-4">
                    <label class="form-label">Gênero<span style="color: #f17d02;">*</span></label>
                    <div class="opgenero">
                        <div class="form-check gesp">
                            <input th:field="*{genero}" th:value="'M'" class="form-check-input" type="radio"
                                   name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Masculino
                            </label>
                        </div>
                        <div class="form-check gesp">
                            <input th:field="*{genero}" th:value="'F'" class="form-check-input" type="radio"
                                   name="flexRadioDefault">
                            <label class="form-check-label" for="flexRadioDefault2">
                                Feminino
                            </label>
                        </div>
                        <div class="form-check">
                            <input th:field="*{genero}" th:value="'NI'" class="form-check-input" type="radio"
                                   name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                Não informar
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="l5 col-12 d-flex espc">
                <h2 class="col-10">Dados de contato</h2>
            </div>
            <div class="l6 col-12 d-flex espc">
                <div class="col-10 espl">
                    <label for="exampleFormControlInput1" class="form-label">Endereço de email</label>
                    <input th:field="*{email}" type="text" class="form-control">
                </div>
            </div>
            <div class="l7 col-12 d-flex espc">
                <div class="col-3 espl">
                    <label for="exampleFormControlInput1" class="form-label">Telefone <span
                            style="color: #f17d02;">*</span></label>
                    <input th:field="*{telefone}" type="text" class="form-control" required>
                </div>
                <div class="col-3 espl">
                    <label for="exampleFormControlInput1" class="form-label">Telefone secundário</label>
                    <input th:field="*{telefone_secundario}" type="text" class="form-control">
                </div>
            </div>
            <div class="l8 col-12 d-flex espc">
                <h2 class="col-10">Endereço</h2>
            </div>
            <div class="l9 col-12 d-flex espc">
                <div class="col-2 espl">
                    <label for="exampleFormControlInput1" class="form-label">CEP</label>
                    <input th:field="*{cep}" type="text" class="form-control">
                </div>
                <div class="col-7 espl">
                    <label for="exampleFormControlInput1" class="form-label">Logradouro</label>
                    <input th:field="*{logradouro}" type="text" class="form-control">
                </div>
                <div class="col-1 espl">
                    <label for="exampleFormControlInput1" class="form-label">Número</label>
                    <input th:field="*{numero}" type="text" class="form-control">
                </div>
            </div>
            <div class="l10 col-12 d-flex espc">
                <div class="col-3 espl">
                    <label for="exampleFormControlInput1" class="form-label">Complemento</label>
                    <input th:field="*{complemento}" type="text" class="form-control">
                </div>
                <div class="col-3 espl">
                    <label for="exampleFormControlInput1" class="form-label">Bairro</label>
                    <input th:field="*{bairro}" type="text" class="form-control">
                </div>
                <div class="col-3 espl">
                    <label for="exampleFormControlInput1" class="form-label">Município</label>
                    <input th:field="*{municipio}" type="text" class="form-control">
                </div>
                <div class="col-1 esplp">
                    <label for="exampleFormControlInput1" class="form-label">UF</label>
                    <select th:field="*{uf}" class="form-select">
                        <option th:value="'AC'" value="Acre">AC</option>
                        <option th:value="'AL'" value="Alagoas">AL</option>
                        <option th:value="'AP'" value="Amapa">AP</option>
                        <option th:value="'AM'" value="Amazonas">AM</option>
                        <option th:value="'BA'" value="Bahia">BA</option>
                        <option th:value="'CE'" value="Ceará">CE</option>
                        <option th:value="'DF'" value="Distritofederal">DF</option>
                        <option th:value="'ES'" value="Espiritosanto">ES</option>
                        <option th:value="'GO'" value="Goias">GO</option>
                        <option th:value="'MA'" value="Maranhao">MA</option>
                        <option th:value="'MT'" value="Matogrosso">MT</option>
                        <option th:value="'MS'" value="Matogrossosul">MS</option>
                        <option th:value="'MG'" value="Minasgerais">MG</option>
                        <option th:value="'PA'" value="Para">PA</option>
                        <option th:value="'PB'" value="Paraiba">PB</option>
                        <option th:value="'PR'" value="Parana">PR</option>
                        <option th:value="'PE'" value="Pernambuco">PE</option>
                        <option th:value="'PI'" value="Piai">PI</option>
                        <option th:value="'RJ'" value="Riodejaneiro">RJ</option>
                        <option th:value="'RN'" value="Riograndenorte">RN</option>
                        <option th:value="'RS'" value="Riograndesul">RS</option>
                        <option th:value="'RO'" value="Rondonia">RO</option>
                        <option th:value="'RR'" value="Roraima">RR</option>
                        <option th:value="'SC'" value="Santacatarina">SC</option>
                        <option th:value="'SP'" value="Saopaulo">SP</option>
                        <option th:value="'SE'" value="Sergipe">SE</option>
                        <option th:value="'TO'" value="Tocantins">TO</option>
                    </select>
                </div>
            </div>
        </div>
            <!-- COMUM PARA O FORMULÁRIO DE CLIENTES -->
    <div class="l11 col-12 d-flex espc">
        <button type="button" class="btn btn-light b1">Cancelar</button>
        <button type="submit" class="btn btn-danger b2">Cadastrar</button>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

</body>

<footer th:replace="~{inicio :: footer}"></footer>

<script type="text/javascript" th:src="@{/js/validador.js}"></script>

</html>
