<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Registro de Usuários</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br />
<br />
<br />
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div th:if="${param.success}">
                <div class="alert alert-info">Usuário cadastrado com sucesso.</div>
            </div>
            <div class="card-header">
                <h2 class="text-center">Cadastro de usuários</h2>
            </div>
            <div class="card-body">
                <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">

                    <div class="form-group mb-3">
                        <label class="form-label">Nome completo</label>
                        <input class="form-control"
                               id="name"
                               name="name"
                               placeholder="Digite o nome completo"
                               th:field="*{fullName}"
                               type="text"
                        />
                        <p th:errors="*{fullName}" class="text-danger"
                           th:if="${#fields.hasErrors('fullName')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Usuário</label>
                        <input class="form-control"
                               id="user"
                               name="user"
                               placeholder="Digite o nome de usuário"
                               th:field="*{userName}"
                               type="text"
                        />
                        <p th:errors="*{userName}" class="text-danger"
                           th:if="${#fields.hasErrors('userName')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Senha</label>
                        <input class="form-control"
                               id="password"
                               name="password"
                               placeholder="Digite a senha"
                               th:field="*{password}"
                               type="password"
                        />
                        <p th:errors="*{password}" class="text-danger"
                           th:if="${#fields.hasErrors('password')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <button class="btn btn-primary" type="submit">Cadastrar</button>
                        <span>Já é cadastrado? <a href="/" th:href="@{/login}">Faça login</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
